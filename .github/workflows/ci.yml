name: ci
on:
  push: { branches: [ main ] }
  pull_request: { branches: [ main ] }
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Service build
        run: |
          cd service/ts
          npm ci || npm i
          npm run build || true
      - name: SDK build
        run: |
          cd sdk/ts
          npm i
          npm run build
      - name: OpenAPI lint
        run: npx @redocly/cli@latest lint openapi/openapi.yaml || true
      - name: Terraform fmt/validate
        run: |
          sudo apt-get update && sudo apt-get install -y terraform
          terraform -chdir=terraform/example-usage init -backend=false || true
          terraform -chdir=terraform/example-usage validate || true
