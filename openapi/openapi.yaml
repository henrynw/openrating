openapi: 3.1.0
info:
  title: OpenRating API
  version: 1.0.0
servers:
  - url: https://api.example.com/v1
paths:
  /health:
    get:
      tags: [Health]
      summary: Liveness probe
      responses:
        '200':
          description: OK
  /v1/organizations:
    post:
      tags: [Organizations]
      summary: Create an organization
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrganizationCreate'
      responses:
        '201':
          description: Organization created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationResponse'
    get:
      tags: [Organizations]
      summary: List organizations
      parameters:
        - in: query
          name: limit
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 200
        - in: query
          name: cursor
          required: false
          schema: { type: string }
        - in: query
          name: q
          required: false
          schema: { type: string }
      responses:
        '200':
          description: Paginated list of organizations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationListResponse'

  /v1/organizations/{organization_id}:
    patch:
      tags: [Organizations]
      summary: Update an organization
      parameters:
        - in: path
          name: organization_id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrganizationUpdate'
      responses:
        '200':
          description: Updated organization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationResponse'
        '404':
          description: Organization not found
        '409':
          description: Slug already in use

  /v1/players:
    post:
      tags: [Players]
      summary: Create a player
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlayerUpsert'
      responses:
        '200':
          description: Player created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerResponse'
    get:
      tags: [Players]
      summary: List players for an organization
      parameters:
        - in: query
          name: organization_id
          schema: { type: string }
          required: false
          description: 'UUID of the organization (optional if organization_slug provided)'
        - in: query
          name: organization_slug
          required: false
          schema: { type: string }
          description: 'Slug identifier for the organization'
        - in: query
          name: limit
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 200
        - in: query
          name: cursor
          required: false
          schema: { type: string }
        - in: query
          name: q
          required: false
          schema: { type: string }
      responses:
        '200':
          description: Paginated list of players
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerListResponse'
  /v1/players/{player_id}:
    patch:
      tags: [Players]
      summary: Update a player
      parameters:
        - in: path
          name: player_id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlayerUpdate'
      responses:
        '200':
          description: Updated player
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerResponse'
        '404':
          description: Player not found

  /v1/organizations/{organization_id}/players/{player_id}/rating-events:
    get:
      tags: [Ratings]
      summary: List rating events for a player
      parameters:
        - in: path
          name: organization_id
          required: true
          schema: { type: string }
        - in: path
          name: player_id
          required: true
          schema: { type: string }
        - in: query
          name: sport
          required: false
          schema:
            type: string
            enum: [BADMINTON, TENNIS, SQUASH, PADEL, PICKLEBALL]
          description: 'Sport ladder to inspect (defaults to BADMINTON)'
        - in: query
          name: discipline
          required: false
          schema:
            type: string
            enum: [SINGLES, DOUBLES, MIXED]
          description: 'Discipline within the sport (defaults to SINGLES)'
        - in: query
          name: format
          required: false
          schema: { type: string }
          description: >-
            Match format identifying the ladder. Badminton ladders accept the
            canonical BWF draw codes (MS, WS, BS, GS, MD, WD, BD, GD, XD).
            The legacy value BO3_21RALLY remains accepted to represent the
            standard best-of-three rally scoring and as the historical default.
        - in: query
          name: tier
          required: false
          schema: { type: string }
          description: 'Competition tier for the ladder (defaults to UNSPECIFIED)'
        - in: query
          name: region_id
          required: false
          schema: { type: string }
          description: 'Region within the organization (defaults to GLOBAL)'
        - in: query
          name: since
          required: false
          schema: { type: string, format: date-time }
          description: 'Return events created at or after this timestamp'
        - in: query
          name: until
          required: false
          schema: { type: string, format: date-time }
          description: 'Return events created before this timestamp'
        - in: query
          name: match_id
          required: false
          schema: { type: string }
          description: 'Filter events generated by a specific match'
        - in: query
          name: limit
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 200
        - in: query
          name: cursor
          required: false
          schema: { type: string }
      responses:
        '200':
          description: Paginated list of rating events for the player
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RatingEventListResponse'
        '404':
          description: Player not found

  /v1/organizations/{organization_id}/players/{player_id}/rating-events/{rating_event_id}:
    get:
      tags: [Ratings]
      summary: Fetch a single rating event
      parameters:
        - in: path
          name: organization_id
          required: true
          schema: { type: string }
        - in: path
          name: player_id
          required: true
          schema: { type: string }
        - in: path
          name: rating_event_id
          required: true
          schema: { type: string }
        - in: query
          name: sport
          required: false
          schema:
            type: string
            enum: [BADMINTON, TENNIS, SQUASH, PADEL, PICKLEBALL]
          description: 'Sport ladder to inspect (defaults to BADMINTON)'
        - in: query
          name: discipline
          required: false
          schema:
            type: string
            enum: [SINGLES, DOUBLES, MIXED]
          description: 'Discipline within the sport (defaults to SINGLES)'
        - in: query
          name: format
          required: false
          schema: { type: string }
          description: >-
            Match format identifying the ladder. Badminton ladders accept the
            canonical BWF draw codes (MS, WS, BS, GS, MD, WD, BD, GD, XD).
            The legacy value BO3_21RALLY remains accepted to represent the
            standard best-of-three rally scoring and as the historical default.
        - in: query
          name: tier
          required: false
          schema: { type: string }
          description: 'Competition tier for the ladder (defaults to UNSPECIFIED)'
        - in: query
          name: region_id
          required: false
          schema: { type: string }
          description: 'Region within the organization (defaults to GLOBAL)'
      responses:
        '200':
          description: Rating event details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RatingEvent'
        '404':
          description: Rating event not found

  /v1/organizations/{organization_id}/players/{player_id}/rating-snapshot:
    get:
      tags: [Ratings]
      summary: Retrieve a player rating snapshot at a point in time
      parameters:
        - in: path
          name: organization_id
          required: true
          schema: { type: string }
        - in: path
          name: player_id
          required: true
          schema: { type: string }
        - in: query
          name: sport
          required: false
          schema:
            type: string
            enum: [BADMINTON, TENNIS, SQUASH, PADEL, PICKLEBALL]
          description: 'Sport ladder to inspect (defaults to BADMINTON)'
        - in: query
          name: discipline
          required: false
          schema:
            type: string
            enum: [SINGLES, DOUBLES, MIXED]
          description: 'Discipline within the sport (defaults to SINGLES)'
        - in: query
          name: format
          required: false
          schema: { type: string }
          description: >-
            Match format identifying the ladder. Badminton ladders accept the
            canonical BWF draw codes (MS, WS, BS, GS, MD, WD, BD, GD, XD).
            The legacy value BO3_21RALLY remains accepted to represent the
            standard best-of-three rally scoring and as the historical default.
        - in: query
          name: tier
          required: false
          schema: { type: string }
          description: 'Competition tier for the ladder (defaults to UNSPECIFIED)'
        - in: query
          name: region_id
          required: false
          schema: { type: string }
          description: 'Region within the organization (defaults to GLOBAL)'
        - in: query
          name: as_of
          required: false
          schema: { type: string, format: date-time }
          description: 'Timestamp to evaluate rating, defaults to the latest event'
      responses:
        '200':
          description: Rating snapshot at or before the requested time
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RatingSnapshotResponse'
        '404':
          description: Player not found

  /v1/matches:
    post:
      tags: [Matches]
      summary: Submit a match result and update ratings
      parameters:
        - in: header
          name: Idempotency-Key
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MatchSubmit'
      responses:
        '200':
          description: Match processed with rating deltas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MatchSubmitResponse'
    get:
      tags: [Matches]
      summary: List matches for an organization
      parameters:
        - in: query
          name: organization_id
          required: false
          schema: { type: string }
          description: 'UUID of the organization (optional if organization_slug provided)'
        - in: query
          name: organization_slug
          required: false
          schema: { type: string }
          description: 'Slug identifier for the organization'
        - in: query
          name: sport
          required: false
          schema: { type: string }
        - in: query
          name: player_id
          required: false
          schema: { type: string }
        - in: query
          name: limit
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 200
        - in: query
          name: cursor
          required: false
          schema: { type: string }
        - in: query
          name: start_after
          required: false
          schema: { type: string, format: date-time }
        - in: query
          name: start_before
          required: false
          schema: { type: string, format: date-time }
      responses:
        '200':
          description: Paginated list of matches
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MatchListResponse'

  /v1/matches/{match_id}:
    patch:
      tags: [Matches]
      summary: Update match metadata
      parameters:
        - in: path
          name: match_id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MatchUpdate'
      responses:
        '200':
          description: Updated match
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MatchSummary'
        '404':
          description: Match not found
components:
  schemas:
    PlayerUpsert:
      allOf:
        - type: object
          required: [display_name]
          properties:
            organization_id: { type: string, description: 'UUID of the organization' }
            organization_slug: { type: string, description: 'Slug identifier (alternative to organization_id)' }
            display_name: { type: string }
            short_name: { type: string }
            native_name: { type: string }
            external_ref: { type: string }
            given_name: { type: string }
            family_name: { type: string }
            sex: { type: string, enum: [M, F, X] }
            birth_year: { type: integer }
            country_code: { type: string }
            region_id: { type: string }
        - anyOf:
            - required: [organization_id]
            - required: [organization_slug]
    PlayerUpdate:
      allOf:
        - type: object
          properties:
            organization_id: { type: string }
            organization_slug: { type: string }
            display_name: { type: string }
            short_name:
              type: [string, 'null']
            native_name:
              type: [string, 'null']
            external_ref:
              type: [string, 'null']
            given_name:
              type: [string, 'null']
            family_name:
              type: [string, 'null']
            sex:
              type: [string, 'null']
              enum: [M, F, X, null]
            birth_year:
              type: [integer, 'null']
            country_code:
              type: [string, 'null']
            region_id:
              type: [string, 'null']
        - anyOf:
            - required: [organization_id]
            - required: [organization_slug]
    PlayerResponse:
      type: object
      properties:
        player_id: { type: string }
        organization_id: { type: string }
        organization_slug:
          type: [string, 'null']
        display_name: { type: string }
        short_name:
          type: [string, 'null']
        native_name:
          type: [string, 'null']
        given_name:
          type: [string, 'null']
        family_name:
          type: [string, 'null']
        sex:
          type: [string, 'null']
          enum: [M, F, X, null]
        birth_year:
          type: [integer, 'null']
        country_code:
          type: [string, 'null']
        region_id:
          type: [string, 'null']
        external_ref:
          type: [string, 'null']
    PlayerListResponse:
      type: object
      properties:
        players:
          type: array
          items:
            $ref: '#/components/schemas/PlayerResponse'
        next_cursor:
          type: [string, 'null']
    MatchSubmit:
      type: object
      required: [provider_id, sport, discipline, format, start_time, sides, games]
      properties:
        provider_id: { type: string }
        organization_id: { type: string, description: 'UUID of the organization' }
        organization_slug: { type: string, description: 'Slug identifier (alternative to organization_id)' }
        sport:
          type: string
          enum: [BADMINTON, TENNIS, SQUASH, PADEL, PICKLEBALL]
        discipline: { type: string, enum: [SINGLES, DOUBLES, MIXED] }
        format:
          type: string
          example: MS
          description: >-
            Match format identifying the ladder. Badminton ladders accept the
            canonical BWF draw codes (MS, WS, BS, GS, MD, WD, BD, GD, XD).
            The legacy value BO3_21RALLY remains accepted to represent the
            standard best-of-three rally scoring and as the historical default.
        start_time: { type: string, format: date-time }
        venue_region_id: { type: string }
        tier: { type: string, enum: [SANCTIONED, LEAGUE, SOCIAL, EXHIBITION] }
        sides:
          type: object
          properties:
            A:
              type: object
              properties:
                players:
                  type: array
                  minItems: 1
                  maxItems: 2
                  items: { type: string }
            B:
              type: object
              properties:
                players:
                  type: array
                  minItems: 1
                  maxItems: 2
                  items: { type: string }
        games:
          type: array
          items:
            type: object
            properties:
              game_no: { type: integer }
              a: { type: integer }
              b: { type: integer }
    MatchUpdate:
      type: object
      properties:
        organization_id: { type: string }
        organization_slug: { type: string }
        start_time: { type: string, format: date-time }
        venue_id:
          type: [string, 'null']
        venue_region_id:
          type: [string, 'null']
    MatchSubmitResponse:
      type: object
      properties:
        match_id: { type: string }
        organization_id: { type: string }
        organization_slug:
          type: [string, 'null']
        ratings:
          type: array
          items:
            type: object
            properties:
              player_id: { type: string }
              rating_event_id: { type: string }
              mu_before: { type: number }
              mu_after: { type: number }
              delta: { type: number }
              sigma_after: { type: number }
              win_probability_pre: { type: number }
    MatchListResponse:
      type: object
      properties:
        matches:
          type: array
          items:
            $ref: '#/components/schemas/MatchSummary'
        next_cursor:
          type: [string, 'null']
    OrganizationCreate:
      type: object
      required: [name]
      properties:
        name: { type: string }
        slug:
          type: [string, 'null']
        description:
          type: [string, 'null']
    OrganizationUpdate:
      type: object
      properties:
        name: { type: string }
        slug: { type: string }
        description:
          type: [string, 'null']
    OrganizationResponse:
      type: object
      properties:
        organization_id: { type: string }
        name: { type: string }
        slug: { type: string }
        description:
          type: [string, 'null']
        created_at:
          type: [string, 'null']
          format: date-time
    OrganizationListResponse:
      type: object
      properties:
        organizations:
          type: array
          items:
            $ref: '#/components/schemas/OrganizationResponse'
        next_cursor:
          type: [string, 'null']
    MatchSummary:
      type: object
      properties:
        match_id: { type: string }
        organization_id: { type: string }
        organization_slug:
          type: [string, 'null']
        sport: { $ref: '#/components/schemas/MatchSubmit/properties/sport' }
        discipline: { $ref: '#/components/schemas/MatchSubmit/properties/discipline' }
        format: { type: string }
        tier:
          type: [string, 'null']
        start_time: { type: string, format: date-time }
        venue_id:
          type: [string, 'null']
        region_id:
          type: [string, 'null']
        sides:
          type: object
          additionalProperties:
            type: object
            properties:
              players:
                type: array
                items: { type: string }
        games:
          type: array
          items:
            type: object
            properties:
              game_no: { type: integer }
              a: { type: integer }
              b: { type: integer }
    RatingEvent:
      type: object
      properties:
        rating_event_id: { type: string }
        organization_id: { type: string }
        player_id: { type: string }
        match_id:
          type: [string, 'null']
        applied_at: { type: string, format: date-time }
        rating_system:
          type: [string, 'null']
        mu_before: { type: number }
        mu_after: { type: number }
        delta: { type: number }
        sigma_before:
          type: [number, 'null']
        sigma_after: { type: number }
        win_probability_pre:
          type: [number, 'null']
        metadata:
          type: [object, 'null']
          additionalProperties: true
    RatingEventListResponse:
      type: object
      properties:
        rating_events:
          type: array
          items:
            $ref: '#/components/schemas/RatingEvent'
        next_cursor:
          type: [string, 'null']
    RatingSnapshotResponse:
      type: object
      required: [organization_id, player_id, as_of, mu, sigma]
      properties:
        organization_id: { type: string }
        player_id: { type: string }
        as_of: { type: string, format: date-time }
        mu: { type: number }
        sigma: { type: number }
        rating_event:
          anyOf:
            - $ref: '#/components/schemas/RatingEvent'
            - type: 'null'
          description: 'Latest rating event applied at or before the snapshot time'
