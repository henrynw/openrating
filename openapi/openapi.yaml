openapi: 3.1.0
info:
  title: OpenRating API
  version: 1.0.0
tags:
  - name: Leaderboards
    description: Global rating leaderboards and movers for each sport and discipline.
servers:
  - url: https://api.example.com
paths:
  /health:
    get:
      tags: [Health]
      summary: Liveness probe
      responses:
        '200':
          description: OK
  /v1/organizations:
    post:
      tags: [Organizations]
      summary: Create an organization
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrganizationCreate'
      responses:
        '201':
          description: Organization created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationResponse'
    get:
      tags: [Organizations]
      summary: List organizations
      parameters:
        - in: query
          name: limit
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 200
        - in: query
          name: cursor
          required: false
          schema: { type: string }
        - in: query
          name: q
          required: false
          schema: { type: string }
      responses:
        '200':
          description: Paginated list of organizations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationListResponse'

  /v1/organizations/{organization_id}:
    patch:
      tags: [Organizations]
      summary: Update an organization
      parameters:
        - in: path
          name: organization_id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrganizationUpdate'
      responses:
        '200':
          description: Updated organization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationResponse'
        '404':
          description: Organization not found
        '409':
          description: Slug already in use

  /v1/players:
    post:
      tags: [Players]
      summary: Create a player
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlayerUpsert'
      responses:
        '200':
          description: Player created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerResponse'
    get:
      tags: [Players]
      summary: List players for an organization
      parameters:
        - in: query
          name: organization_id
          schema: { type: string }
          required: false
          description: 'UUID of the organization (optional if organization_slug provided)'
        - in: query
          name: organization_slug
          required: false
          schema: { type: string }
          description: 'Slug identifier for the organization'
        - in: query
          name: limit
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 200
        - in: query
          name: cursor
          required: false
          schema: { type: string }
        - in: query
          name: q
          required: false
          schema: { type: string }
      responses:
        '200':
          description: Paginated list of players
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerListResponse'
  /v1/players/{player_id}:
    get:
      tags: [Players]
      summary: Retrieve a single player
      parameters:
        - in: path
          name: player_id
          required: true
          schema: { type: string }
        - in: query
          name: organization_id
          required: false
          schema: { type: string }
          description: 'UUID of the organization (optional if organization_slug provided)'
        - in: query
          name: organization_slug
          required: false
          schema: { type: string }
          description: 'Slug identifier for the organization'
      responses:
        '200':
          description: Player details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerResponse'
        '404':
          description: Player not found
    patch:
      tags: [Players]
      summary: Update a player
      parameters:
        - in: path
          name: player_id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlayerUpdate'
      responses:
        '200':
          description: Updated player
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerResponse'
        '404':
          description: Player not found

  /v1/players/{player_id}/insights:
    get:
      tags: [Players]
      summary: Retrieve precomputed insights for a player
      operationId: getPlayerInsights
      parameters:
        - in: path
          name: player_id
          required: true
          schema: { type: string }
        - in: query
          name: organization_id
          required: false
          schema: { type: string }
          description: 'UUID of the organization (optional if organization_slug provided)'
        - in: query
          name: organization_slug
          required: false
          schema: { type: string }
          description: 'Slug identifier for the organization'
        - in: query
          name: sport
          required: false
          schema:
            type: string
            enum: [BADMINTON, TENNIS, SQUASH, PADEL, PICKLEBALL]
          description: Limit insights to a specific sport (defaults to all tracked sports)
        - in: query
          name: discipline
          required: false
          schema:
            type: string
            enum: [SINGLES, DOUBLES, MIXED]
          description: Limit insights to a specific discipline when provided
        - in: header
          name: If-None-Match
          required: false
          schema: { type: string }
          description: 'Return 304 if the provided ETag matches the current snapshot'
      responses:
        '200':
          description: Precomputed insight snapshot for the player
          headers:
            ETag:
              schema: { type: string }
              description: Cache validator for the snapshot
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerInsightsResponse'
        '304':
          description: Snapshot not modified
        '404':
          description: Player not found

  /v1/ratings/{sport}/{discipline}/players/{player_id}/events:
    get:
      tags: [Ratings]
      summary: List rating events for a player
      operationId: listPlayerRatingEvents
      parameters:
        - in: path
          name: sport
          required: true
          schema:
            type: string
            enum: [BADMINTON, TENNIS, SQUASH, PADEL, PICKLEBALL]
        - in: path
          name: discipline
          required: true
          schema:
            type: string
            enum: [SINGLES, DOUBLES, MIXED]
        - in: path
          name: player_id
          required: true
          schema: { type: string }
        - in: query
          name: scope
          required: false
          schema: { type: string }
          description: Optional rating scope to filter events (defaults to GLOBAL)
        - in: query
          name: organization_id
          required: false
          schema: { type: string }
          description: Optional organization filter when viewing scoped events
        - in: query
          name: since
          required: false
          schema: { type: string, format: date-time }
          description: Return events created at or after this timestamp
        - in: query
          name: until
          required: false
          schema: { type: string, format: date-time }
          description: Return events created before this timestamp
        - in: query
          name: match_id
          required: false
          schema: { type: string }
          description: Filter events generated by a specific match
        - in: query
          name: limit
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 200
        - in: query
          name: cursor
          required: false
          schema: { type: string }
      responses:
        '200':
          description: Paginated list of rating events for the player
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RatingEventListResponse'
        '404':
          description: Player not found

  /v1/ratings/{sport}/{discipline}/players/{player_id}/events/{rating_event_id}:
    get:
      tags: [Ratings]
      summary: Fetch a single rating event
      operationId: getPlayerRatingEvent
      parameters:
        - in: path
          name: sport
          required: true
          schema:
            type: string
            enum: [BADMINTON, TENNIS, SQUASH, PADEL, PICKLEBALL]
        - in: path
          name: discipline
          required: true
          schema:
            type: string
            enum: [SINGLES, DOUBLES, MIXED]
        - in: path
          name: player_id
          required: true
          schema: { type: string }
        - in: path
          name: rating_event_id
          required: true
          schema: { type: string }
        - in: query
          name: scope
          required: false
          schema: { type: string }
          description: Optional rating scope to filter events (defaults to GLOBAL)
        - in: query
          name: organization_id
          required: false
          schema: { type: string }
          description: Optional organization filter when viewing scoped events
      responses:
        '200':
          description: Rating event details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RatingEvent'
        '404':
          description: Rating event not found

  /v1/ratings/{sport}/{discipline}/players/{player_id}/snapshot:
    get:
      tags: [Ratings]
      summary: Retrieve a player rating snapshot at a point in time
      operationId: getPlayerRatingSnapshot
      parameters:
        - in: path
          name: sport
          required: true
          schema:
            type: string
            enum: [BADMINTON, TENNIS, SQUASH, PADEL, PICKLEBALL]
        - in: path
          name: discipline
          required: true
          schema:
            type: string
            enum: [SINGLES, DOUBLES, MIXED]
        - in: path
          name: player_id
          required: true
          schema: { type: string }
        - in: query
          name: scope
          required: false
          schema: { type: string }
          description: Optional rating scope to filter events (defaults to GLOBAL)
        - in: query
          name: organization_id
          required: false
          schema: { type: string }
          description: Optional organization filter when viewing scoped events
        - in: query
          name: as_of
          required: false
          schema: { type: string, format: date-time }
          description: Timestamp to evaluate rating, defaults to the latest event
      responses:
        '200':
          description: Rating snapshot at or before the requested time
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RatingSnapshotResponse'
        '404':
          description: Player not found

  /v1/ratings/{sport}/{discipline}/players/{player_id}:
    get:
      tags: [Ratings]
      summary: Retrieve the current rating for a player
      operationId: getCurrentPlayerRating
      parameters:
        - in: path
          name: sport
          required: true
          schema:
            type: string
            enum: [BADMINTON, TENNIS, SQUASH, PADEL, PICKLEBALL]
        - in: path
          name: discipline
          required: true
          schema:
            type: string
            enum: [SINGLES, DOUBLES, MIXED]
        - in: path
          name: player_id
          required: true
          schema: { type: string }
        - in: query
          name: scope
          required: false
          schema: { type: string }
          description: Optional rating scope to filter events (defaults to GLOBAL)
        - in: query
          name: organization_id
          required: false
          schema: { type: string }
          description: Optional organization filter when viewing scoped events
      responses:
        '200':
          description: Current rating summary for the player
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RatingSummaryResponse'
        '404':
          description: Player not found

  /v1/matches:
    post:
      tags: [Matches]
      summary: Submit a match result and update ratings
      parameters:
        - in: header
          name: Idempotency-Key
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MatchSubmit'
      responses:
        '200':
          description: Match processed with rating deltas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MatchSubmitResponse'
    get:
      tags: [Matches]
      summary: List matches for an organization
      parameters:
        - in: query
          name: organization_id
          required: false
          schema: { type: string }
          description: 'UUID of the organization (optional if organization_slug provided)'
        - in: query
          name: organization_slug
          required: false
          schema: { type: string }
          description: 'Slug identifier for the organization'
        - in: query
          name: sport
          required: false
          schema: { type: string }
        - in: query
          name: player_id
          required: false
          schema: { type: string }
        - in: query
          name: event_id
          required: false
          schema: { type: string }
          description: Filter matches belonging to a specific event
        - in: query
          name: competition_id
          required: false
          schema: { type: string }
          description: Filter matches belonging to a specific competition
        - in: query
          name: limit
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 200
        - in: query
          name: cursor
          required: false
          schema: { type: string }
        - in: query
          name: start_after
          required: false
          schema: { type: string, format: date-time }
        - in: query
          name: start_before
          required: false
          schema: { type: string, format: date-time }
      responses:
        '200':
          description: Paginated list of matches
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MatchListResponse'

  /v1/matches/{match_id}:
    get:
      tags: [Matches]
      summary: Retrieve a single match
      parameters:
        - in: path
          name: match_id
          required: true
          schema: { type: string }
        - in: query
          name: organization_id
          required: false
          schema: { type: string }
          description: 'UUID of the organization (optional if organization_slug provided)'
        - in: query
          name: organization_slug
          required: false
          schema: { type: string }
          description: 'Slug identifier for the organization'
      responses:
        '200':
          description: Match summary
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MatchSummary'
        '404':
          description: Match not found
    patch:
      tags: [Matches]
      summary: Update match metadata
      parameters:
        - in: path
          name: match_id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MatchUpdate'
      responses:
        '200':
          description: Updated match
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MatchSummary'
        '404':
          description: Match not found
  /v1/ratings/{sport}/{discipline}:
    get:
      tags: [Leaderboards]
      summary: Fetch the current global leaderboard
      description: >-
        Returns the top players for the requested sport and discipline, including their current rating,
        latest delta, and ranking order. Optional query parameters allow consumers to view scoped cuts
        (for example, sanctioned-only or organization-only views).
      operationId: listGlobalLeaderboard
      parameters:
        - in: path
          name: sport
          required: true
          schema:
            type: string
            enum: [BADMINTON, TENNIS, SQUASH, PADEL, PICKLEBALL]
        - in: path
          name: discipline
          required: true
          schema:
            type: string
            enum: [SINGLES, DOUBLES, MIXED]
        - in: query
          name: scope
          required: false
          schema: { type: string }
          description: Optional rating scope to filter the leaderboard (defaults to GLOBAL)
        - in: query
          name: organization_id
          required: false
          schema: { type: string }
          description: Optional organization filter when viewing scoped ladders
        - in: query
          name: limit
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 200
      responses:
        '200':
          description: Leaderboard snapshot for the requested ladder
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeaderboardResponse'

  /v1/ratings/{sport}/{discipline}/movers:
    get:
      tags: [Leaderboards]
      summary: List leaderboard movers since a point in time
      description: >-
        Returns the players with the largest rating change since the supplied timestamp for the requested
        ladder. Optional filters let consumers inspect scoped leaderboards such as sanctioned events only.
      operationId: listGlobalLeaderboardMovers
      parameters:
        - in: path
          name: sport
          required: true
          schema:
            type: string
            enum: [BADMINTON, TENNIS, SQUASH, PADEL, PICKLEBALL]
        - in: path
          name: discipline
          required: true
          schema:
            type: string
            enum: [SINGLES, DOUBLES, MIXED]
        - in: query
          name: scope
          required: false
          schema: { type: string }
          description: Optional rating scope to filter the movers view (defaults to GLOBAL)
        - in: query
          name: organization_id
          required: false
          schema: { type: string }
          description: Optional organization filter when viewing scoped ladders
        - in: query
          name: since
          required: true
          schema: { type: string, format: date-time }
          description: Only include rating changes applied at or after this timestamp
        - in: query
          name: limit
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 200
      responses:
        '200':
          description: Movers list for the requested ladder
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeaderboardMoversResponse'
  /v1/events:
    post:
      tags: [Events]
      summary: Create an event
      description: Create a tournament, league, or other competition container for matches.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventCreate'
      responses:
        '201':
          description: Event created
          content:
            application/json:
              schema:
                type: object
                properties:
                  event:
                    $ref: '#/components/schemas/Event'
        '400':
          description: Invalid request
    get:
      tags: [Events]
      summary: List events for an organization
      parameters:
        - in: query
          name: organization_id
          required: false
          schema: { type: string }
          description: UUID of the organization (optional if organization_slug provided)
        - in: query
          name: organization_slug
          required: false
          schema: { type: string }
          description: Slug identifier for the organization
        - in: query
          name: types
          required: false
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
              enum: [TOURNAMENT, LEAGUE, LADDER, BOX_LEAGUE, CHAMPIONSHIP, SERIES, EXHIBITION, CUSTOM]
        - in: query
          name: q
          required: false
          schema: { type: string }
          description: Case-insensitive search over event name or slug
        - in: query
          name: cursor
          required: false
          schema: { type: string }
        - in: query
          name: limit
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 200
      responses:
        '200':
          description: Paginated list of events
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventListResponse'
  /v1/events/{event_id}:
    get:
      tags: [Events]
      summary: Retrieve an event by ID
      parameters:
        - in: path
          name: event_id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Event details
          content:
            application/json:
              schema:
                type: object
                properties:
                  event:
                    $ref: '#/components/schemas/Event'
        '404':
          description: Event not found
    patch:
      tags: [Events]
      summary: Update an event
      parameters:
        - in: path
          name: event_id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventUpdate'
      responses:
        '200':
          description: Updated event
          content:
            application/json:
              schema:
                type: object
                properties:
                  event:
                    $ref: '#/components/schemas/Event'
        '404':
          description: Event not found
  /v1/events/{event_id}/competitions:
    post:
      tags: [Competitions]
      summary: Create a competition within an event
      parameters:
        - in: path
          name: event_id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompetitionCreate'
      responses:
        '201':
          description: Competition created
          content:
            application/json:
              schema:
                type: object
                properties:
                  competition:
                    $ref: '#/components/schemas/Competition'
        '400':
          description: Invalid request
        '404':
          description: Event not found
    get:
      tags: [Competitions]
      summary: List competitions for an event
      parameters:
        - in: path
          name: event_id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Competitions for the event
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompetitionListResponse'
        '404':
          description: Event not found

  /v1/competitions/{competition_id}:
    get:
      tags: [Competitions]
      summary: Retrieve a competition
      parameters:
        - in: path
          name: competition_id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Competition details
          content:
            application/json:
              schema:
                type: object
                properties:
                  competition:
                    $ref: '#/components/schemas/Competition'
        '404':
          description: Competition not found
    patch:
      tags: [Competitions]
      summary: Update a competition
      parameters:
        - in: path
          name: competition_id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompetitionUpdate'
      responses:
        '200':
          description: Updated competition
          content:
            application/json:
              schema:
                type: object
                properties:
                  competition:
                    $ref: '#/components/schemas/Competition'
        '400':
          description: Invalid request
        '404':
          description: Competition not found

  /v1/competitions/{competition_id}/participants:
    post:
      tags: [Competitions]
      summary: Upsert a competition participant
      parameters:
        - in: path
          name: competition_id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompetitionParticipantRequest'
      responses:
        '201':
          description: Participant ensured
          content:
            application/json:
              schema:
                type: object
                properties:
                  participant:
                    $ref: '#/components/schemas/CompetitionParticipant'
        '404':
          description: Competition not found
    get:
      tags: [Competitions]
      summary: List participants for a competition
      parameters:
        - in: path
          name: competition_id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Competition participants
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompetitionParticipantListResponse'
        '404':
          description: Competition not found

components:
  schemas:
    PlayerUpsert:
      allOf:
        - type: object
          required: [display_name]
          properties:
            organization_id: { type: string, description: 'UUID of the organization' }
            organization_slug: { type: string, description: 'Slug identifier (alternative to organization_id)' }
            display_name: { type: string }
            short_name: { type: string }
            native_name: { type: string }
            external_ref: { type: string }
            given_name: { type: string }
            family_name: { type: string }
            sex: { type: string, enum: [M, F, X] }
            birth_year: { type: integer }
            country_code: { type: string }
            region_id: { type: string }
            competitive_profile:
              $ref: '#/components/schemas/PlayerCompetitiveProfile'
            attributes:
              $ref: '#/components/schemas/PlayerAttributes'
        - anyOf:
            - required: [organization_id]
            - required: [organization_slug]
    PlayerUpdate:
      allOf:
        - type: object
          properties:
            organization_id: { type: string }
            organization_slug: { type: string }
            display_name: { type: string }
            short_name:
              type: [string, 'null']
            native_name:
              type: [string, 'null']
            external_ref:
              type: [string, 'null']
            given_name:
              type: [string, 'null']
            family_name:
              type: [string, 'null']
            sex:
              type: [string, 'null']
              enum: [M, F, X, null]
            birth_year:
              type: [integer, 'null']
            country_code:
              type: [string, 'null']
            region_id:
              type: [string, 'null']
            competitive_profile:
              $ref: '#/components/schemas/PlayerCompetitiveProfile'
            attributes:
              $ref: '#/components/schemas/PlayerAttributes'
        - anyOf:
