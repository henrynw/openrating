services:
  - type: web
    name: openrating-api
    env: node
    rootDir: service/ts
    buildCommand: npm install --include=dev && npm run build
    postDeployCommand: npm run db:migrate
    startCommand: npm run start
    autoDeploy: true
    envVars:
      - key: PORT
        value: "8080"
      - key: DATABASE_URL
        fromDatabase:
          name: openrating-db
          property: connectionString
      - key: CF_IMAGES_ACCOUNT_ID
        value: ""
      - key: CF_IMAGES_ACCOUNT_HASH
        value: ""
      - key: CF_IMAGES_API_TOKEN
        value: ""
    healthCheckPath: /health
    plan: starter

  - type: worker
    name: openrating-insights-worker
    env: node
    rootDir: service/ts
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm run insights:worker
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: openrating-db
          property: connectionString
      - key: INSIGHTS_WORKER_ID
        generateValue: true
      - key: INSIGHTS_WORKER_POLL_MS
        value: "1000"
      - key: INSIGHTS_WORKER_BATCH_SIZE
        value: "25"
      - key: INSIGHTS_WORKER_LOOP_COOLDOWN_MS
        value: "25"
      - key: INSIGHTS_WORKER_LOG_EVERY
        value: "250"

  - type: worker
    name: openrating-ai-insights-worker
    env: node
    rootDir: service/ts
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm run ai-insights:worker
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: openrating-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: AI_INSIGHTS_MODEL
        value: gpt-4o-mini
      - key: AI_INSIGHTS_WORKER_ID
        generateValue: true
      - key: AI_INSIGHTS_WORKER_POLL_MS
        value: "1500"
      - key: AI_INSIGHTS_TTL_HOURS
        value: "24"

  - type: cron
    name: openrating-replay
    env: node
    rootDir: service/ts
    buildCommand: npm install --include=dev && npm run build
    schedule: "*/30 * * * *"
    startCommand: npm run replay -- queue
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: openrating-db
          property: connectionString
      - key: NODE_ENV
        value: production

databases:
  - name: openrating-db
    plan: basic-256mb
