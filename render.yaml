services:
  - type: web
    name: openrating-api
    env: node
    rootDir: service/ts
    buildCommand: npm install --include=dev && npm run build && npm run db:migrate
    startCommand: npm run start
    autoDeploy: true
    envVars:
      - key: PORT
        value: "8080"
      - key: DATABASE_URL
        fromDatabase:
          name: openrating-db
          property: connectionString
      - key: CF_IMAGES_ACCOUNT_ID
        value: ""
      - key: CF_IMAGES_ACCOUNT_HASH
        value: ""
      - key: CF_IMAGES_API_TOKEN
        value: ""
    healthCheckPath: /health
    plan: starter

  - type: worker
    name: openrating-insights-worker
    env: node
    rootDir: service/ts
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm run insights:worker
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: openrating-db
          property: connectionString
      - key: INSIGHTS_WORKER_ID
        generateValue: true
      - key: INSIGHTS_WORKER_POLL_MS
        value: "1000"

  - type: cron
    name: openrating-replay
    env: node
    rootDir: service/ts
    buildCommand: npm install --include=dev && npm run build
    schedule: "*/30 * * * *"
    startCommand: npm run replay -- queue
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: openrating-db
          property: connectionString
      - key: NODE_ENV
        value: production

databases:
  - name: openrating-db
    plan: basic-256mb
